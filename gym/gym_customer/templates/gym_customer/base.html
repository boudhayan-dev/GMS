<!DOCTYPE html>
<html lang =en>
<title> Dashboard </title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
.w3-sidebar {
    height: 100%;
    width: 200px;
    background-color: white;
    position: fixed!important;
    z-index: 1;
    overflow: auto;
    margin-top: -19%;
}
    .style {
    margin: 21% 25% 25% 45%;
}
</style>
<body class="w3-light-grey">

<!-- Top container -->
<div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
  <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i>  Menu</button>
  <span class="w3-bar-item w3">PITCHERS</span>
</div>

<!-- Sidebar/menu -->
<div style="margin-top:300px; height:auto; width:600px; ">
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;margin-top: -100px" id="mySidebar"><br>
      <hr>
      <div class="w3-container w3-blue">
    <h5>Dashboard</h5>
  </div>
  <div class="w3-bar-block">
    <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
    <a href="{% url  'customer_login' %}" class="w3-bar-item w3-button w3-padding "><i class="fa fa-sign-in fa-fw"></i>  login</a>
    <a href="{% url  'profile_edit' %}" class="w3-bar-item w3-button w3-padding"><i class="fa fa-eye fa-fw"></i>  Profile EDIT</a>
    <a href="{% url  'profile_view' %}" class="w3-bar-item w3-button w3-padding"><i class="fa fa-edit fa-fw"></i> Profile VIEW </a>
    <a href="{% url  'customer_logout' %}" class="w3-bar-item w3-button w3-padding"><i class="fa fa-users fa-fw"></i> logout </a>

  </div>
</nav>
</div>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<div style="margin-left:700px; margin-top: -200px ">
     {% block content%}
     {% endblock %}
</div>

<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}
</script>

</body>
</html>
